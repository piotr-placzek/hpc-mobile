<ion-grid *ngIf="product">
  <ion-row>
    <ion-col size="5">
      <ion-img [src]="product.image"></ion-img>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label>
          <h1>{{ product.name }}</h1>
          <p>{{ product.manufacturer | manufacturer }}</p>
          <p>{{ product.id }}</p>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-item><h3>Replacements:</h3></ion-item>
<hpc-products-list></hpc-products-list>
