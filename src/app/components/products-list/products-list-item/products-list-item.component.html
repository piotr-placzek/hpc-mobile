<ion-item-sliding>
  <ion-item lines="full" [href]="'#'">
    <ion-thumbnail slot="start">
      <img [alt]="product.name" [src]="product.image" />
    </ion-thumbnail>
    <ion-label>{{ product.name }}</ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option color="medium" (click)="toggleWishlisted.emit()">
      <ion-icon
        *ngIf="product.wishlisted"
        name="bookmark"
        size="large"
      ></ion-icon>
      <ion-icon
        *ngIf="!product.wishlisted"
        name="bookmark-outline"
        size="large"
      ></ion-icon>
    </ion-item-option>
    <ion-item-option color="medium" (click)="toggleOwned.emit()">
      <ion-icon *ngIf="product.owned" name="checkbox" size="large"></ion-icon>
      <ion-icon
        *ngIf="!product.owned"
        name="checkbox-outline"
        size="large"
      ></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
